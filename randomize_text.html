<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Text Randomizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="min-h-screen p-4 md:p-8 bg-gradient-to-br from-indigo-500 to-purple-600"
  >
    <div
      class="w-4/5 mx-auto bg-white/95 p-4 md:p-8 rounded-2xl shadow-xl backdrop-blur relative"
    >
      <!-- Settings Dropdown -->
      <div class="absolute top-4 right-4 z-10">
        <div id="settingsDropdown" class="relative">
          <button
            id="settingsToggle"
            class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-all duration-300"
          >
            ⚙️
          </button>
          <div
            id="settingsMenu"
            class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 hidden"
          >
            <div class="p-4">
              <div class="flex justify-between items-center mb-4">
                <span class="font-semibold">Settings</span>
                <button
                  id="historyBtn"
                  class="p-2 text-sm text-blue-600 hover:text-blue-800 bg-blue-100 rounded-lg"
                >
                  📝 View History
                </button>
              </div>

              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <label class="text-sm">Cut Mode</label>
                  <button
                    id="cutToggle"
                    class="p-2 text-sm font-semibold border-none rounded-lg transition-all duration-300 shadow bg-gradient-to-br from-green-400 to-green-600 text-white uppercase tracking-wide"
                  >
                    🔄 Toggle
                  </button>
                </div>

                <div class="flex items-center justify-between">
                  <label class="text-sm">Randomize Amount</label>
                  <input
                    type="number"
                    id="numberInput"
                    value="1"
                    min="1"
                    class="w-20 bg-white border border-gray-300 text-center text-sm font-medium h-8 p-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          id="numberError"
          class="error-message absolute right-0 mt-1 text-right"
        ></div>
      </div>

      <h1
        class="text-3xl md:text-4xl text-center mb-8 font-bold bg-gradient-to-r from-indigo-500 to-purple-600 text-transparent bg-clip-text"
      >
        <span class="text-white">✨</span> Random Text Randomizer
        <span class="text-white">✨</span>
      </h1>

      <div
        id="textDisplay"
        class="text-3xl md:text-4xl text-center my-8 p-8 bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl text-gray-800 transition-all duration-300 shadow border border-white/30 min-h-[200px] flex flex-col items-center justify-center"
      >
        Click Randomize to start!
      </div>
      <div
        id="modeIndicator"
        class="text-center mb-5 text-lg p-3 rounded-lg backdrop-blur font-semibold transition-all duration-300 bg-green-100/15 text-green-700 border border-green-300/30"
      >
        Current Mode: Keep texts after selection
      </div>

      <div class="flex justify-center gap-4">
        <button
          id="randomizeBtn"
          class="w-full p-3 text-sm font-semibold border-none rounded-lg transition-all duration-300 shadow bg-gradient-to-br from-blue-400 to-blue-600 text-white uppercase tracking-wide flex items-center justify-center gap-2 h-12 hover:translate-y-[-2px] hover:shadow-md active:translate-y-[1px] active:shadow-sm disabled:opacity-60 disabled:cursor-not-allowed"
        >
          🎲 Randomize
        </button>
      </div>

      <div
        class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-2 pt-6 border-t border-gray-200/50"
      >
        <div class="input-group md:col-span-3">
          <input
            type="text"
            id="textInput"
            placeholder="Enter text to add"
            class="bg-white border border-gray-300 text-lg font-medium h-12 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 w-full"
          />
          <div id="textError" class="error-message"></div>
        </div>
        <button
          id="addTextBtn"
          class="p-3 text-sm font-semibold border-none rounded-lg transition-all duration-300 shadow bg-gradient-to-br from-green-500 to-green-700 text-white uppercase tracking-wide flex items-center justify-center gap-2 h-12 hover:translate-y-[-2px] hover:shadow-md active:translate-y-[1px] active:shadow-sm disabled:opacity-60 disabled:cursor-not-allowed"
        >
          ➕ Add Text
        </button>
      </div>

      <div class="drop-zone" id="dropZone">
        <p>Drag and drop a JSON file here to load texts</p>
        <p class="format-hint">Format: {"texts": ["text1", "text2", ...]}</p>
        <div id="dropZoneError" class="error-message"></div>
      </div>

      <h2 class="text-2xl text-gray-800 mt-6 mb-4 font-bold text-center">
        Available Texts
      </h2>

      <div
        class="max-h-64 overflow-y-auto rounded-xl p-4 bg-white/50 backdrop-blur shadow-inner mb-6 min-h-[50px] scrollbar-thin"
      >
        <div id="textList" class="text-list"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
